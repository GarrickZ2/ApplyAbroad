									<fieldset>

											<label class="control-label" for="university">学校名称（简写）</label>
											<div class="controls">
												<input type="text" class="span6" name="university" id="university" value="">

										</div> <!-- /control-group -->

										<div class="control-group">
											<label class="control-label" for="program">项目名称</label>

										</div> <!-- /control-group -->

										<div class="control-group">
											<label class="control-label" for="program_index">项目主页</label>

										</div> <!-- /control-group -->

											</div> <!-- /controls -->
										</div> <!-- /control-group -->

										<div class="control-group">
											<label class="control-label" for="end">申请截止时间</label>

										</div> <!-- /control-group -->

										<div class="control-group">
											<label class="control-label" for="language">TOEFL / IELTS / OTHERS</label>

											</div> <!-- /controls -->
										</div> <!-- /control-group -->

										<div class="control-group">
											<label class="control-label" for="require">GRE / GMAT</label>

											</div> <!-- /controls -->
